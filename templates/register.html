<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ExpenseTracker</title>
    <!-- Reuse the same style block from login.html for consistency -->
    <style>
        :root {
            --primary: #4F46E5; /* Indigo */
            --secondary: #10B981; /* Emerald */
            --bg-dark: #F3F4F6;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h2 { 
            color: var(--secondary); /* Changed color for registration branding */
            margin-bottom: 30px; 
            font-size: 1.8rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #CFCFCF;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { 
            background-color: #059669; 
        }
        .link { 
            margin-top: 20px; 
            display: block; 
            color: var(--text-light); 
            text-decoration: none; 
            font-size: 0.9rem;
        }
        .link:hover { 
            color: var(--secondary); 
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Create Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Choose a Username" required autocomplete="new-username">
            <input type="password" name="password" placeholder="Choose a Password" required autocomplete="new-password">
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="link">Already have an account? Log In</a>
    </div>
</body>
</html>
